<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <p>
        {{ message }}
    </p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="post">
        {{ form.hidden_tag() }} {{ form.feedback.label }}<br />
        {{ form.feedback(rows=5, cols=50) }}<br />
        {{ form.submit() }}
    </form>
</body>

</html>
